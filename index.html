    <h1>Digital budgeter</h1>

        <p>Budget</p>

        <input type="text" id="descrip">

        <input type="date" id="payment"><br><br>
        <button onclick="expenser()">Add Expense</button>
    </div>
<div>
        <h1>Expense List</h1>
    <div class="list">
        <p class="same">Description</p>
        <p class="same">Due Date</p>
        <p class="same">Expense</p>
        <p class="same">Payment Date</p>
    </div>
</div>
</div>
